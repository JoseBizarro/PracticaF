<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Firebase</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app2.js"></script>
    <link href="css/login.css" rel="stylesheet">
</head>
<body id="login" class="paginaLogin">
    <h2>Crea usuario</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Crear Cuenta</h1>
                 Usa tu correo para registrarte</span>
                <!-- <input id="nombre" type="text" placeholder="Nombre" /> -->
                <input id="InputEmail" type="email" placeholder="Correo Electronico" />
                <input id="InputPassword1" type="password" placeholder="Contraseña" />
                <input id="InputPassword2" type="password" placeholder="Repite Contraseña">
                <button type="button" id="crearUsuario">Registrate</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Iniciar Sesion</h1>
                <br>
                <input id="InputEmail2" type="email" placeholder="Correo Electronico" />
                <input id="InputPassword" type="password" placeholder="Contraseña" />
                <!-- <a href="#">¿Olvidaste tu contraseña?</a> -->
                <button type="button" id="loginUsuario">Inicia Sesion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Regresaste!</h1>
                    <p>Para poder conectarte, porfavor ingresa tu informacion personal para ingresar</p>
                    <button class="ghost" id="signIn">Iniciar Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola Amigo!</h1>
                    <p>Ingresa tus detalles personales y empieza a navegar</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</html>
