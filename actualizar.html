<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="css/login.css" rel="stylesheet">
</head>
<body id="actualizarPagina" class="paginaActualizar">
    <h2>Actualizar Usuario</h2>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form>
                <h1>Actualizar</h1>
                <br>
                <input id="Nombre" type="text" placeholder="Nombre" />
                <br>
                <label for="fotoUsuario">Foto de perfil (URL): </label>
                <input id="fotoUsuario" type="input" placeholder="Ingrese URL de la imagen" />
                <!-- <a href="#">¿Olvidaste tu contraseña?</a> -->
                <button type="button" id="guardar">Actualizar</button>
                <br>
                <button type="button" id="cancelarDetalles">Cancelar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</html>
