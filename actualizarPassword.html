<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="css/login.css" rel="stylesheet">
</head>
<body id="actualizarPaginaPass" class="paginaActualizarPass">
    <h2>Actualizar Contraseña</h2>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form>
                <h1>Actualizar Contraseña</h1>
                <br>
                <input id="currPassword" type="password" placeholder="Contraseña Actual" />
                <br>
                <input id="password" type="password" placeholder="Ingrese nueva contraseña(6 caracteres min)" />
                <br>
                <input id="ConfPass" type="password" placeholder="Repita nueva contraseña" />
                <!-- <a href="#">¿Olvidaste tu contraseña?</a> -->
                <br>
                <button type="button" id="guardarPassword">Actualizar</button>
                <br>
                <button type="button" id="cancelarDetalles">Cancelar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</html>
